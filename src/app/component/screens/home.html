<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./home.css">
  <title>Home</title>
</head>

<body>

  <div class="grid">

  <!-- BARRA DE NAVEGACIÓN -->
  <nav class="nav">
    <div class="nav__container">
        <p class="nav__paragraph"><a class="nav__link" href="">Registrarse</a> &#47; <a class="nav__link" href="">Iniciar Sesión</a></p>
    </div>
  </nav>

  <!-- ENCABEZADO -->
  <header class="header">
    <div class="header__container">
          <img class="header__img" src="../../../assets/img/logo-express.png" alt="">
          <h1 class="header__title">Bienvenido a Express</h1>
          <h2 class="header__subtitle">¡Reserva lo que necesites!</h2>
    </div>
  </header>

  <!-- FORMULARIO -->
  <section class="section">
    <form class="section__form" action="">

      <div class="section__container">

        
            
          <label class="section__label1 section__labels">
            <span class="section__title">TIPO DE SERVICIO</span>
            <input class="section__input" type="text" placeholder="¿Qué estás buscando?">
          </label>

          <label class="section__label1 section__labels">
            <span class="section__title">DÓNDE</span>
            <input class="section__input" type="text" placeholder="Dónde">
          </label>
        
        
  
          <div class="section__subcontainer section__labels">
  
          <label class="section__label2">
            <span class="section__title">FECHA</span>
            <input class="section__input" type="text" placeholder="dd/mm/aaaa">
          </label>

          <label class="section__label3">
            <span class="section__title">HORA</span>
            <input class="section__input" type="text" placeholder="hh/mm">
          </label>

          </div>
         
          <div class="section__btnContainer">  
          <button class="section__button">Buscar</button>
          </div> 

      </div>
    </form>
  </section>

  <!-- IMAGEN LATERAL -->
  <aside class="aside">
    <img class="aside__img" src="../../../assets/img/Background-Home.jpg" alt="">
  </aside>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer__container">
      <a class="footer__link" href="">Aviso de Privacidad</a> <a class="footer__link" href="">Términos y Condiciones</a>
    </div>
  </footer>














  
 </div>
  
</body>

</html>
